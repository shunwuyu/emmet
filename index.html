<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.7/semantic.min.css">
  <style>
  body {
    background-color: #fff;
  }
  body > .grid {
    height: 100%;
  }
  .image {
    margin-top:-100px;
  }
  .column {
    max-width: 450px;
  }
  </style>
</head>
<body>
  <div class="ui middle aligned center aligned grid">
    <div class="column">
      <h2 class="ui teal image header">
        <img class="image" src="http://ac-pfv5xzae.clouddn.com/9ba209488bf40c750184.png" alt="" class="image">
        <div class="content">使用您的账号登录</div>
      </h2>
      <form action="" class="ui large form">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="email"
              placeholder="E-mail Address">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="text">
            </div>
          </div>
          <div class="ui fluid large teal submit button">登录</div>
        </div>
      </form>
      <div class="ui message">
        新用户？<a href="#">注册</a>
      </div>
    </div>
  </div>
</body>
</html>
