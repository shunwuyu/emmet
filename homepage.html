<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>首页 -- Semantic UI</title>
  <link rel="stylesheet" href="https://cdn.bootcss.com/semantic-ui/2.2.7/semantic.min.css">
  <style>
  .hidden.menu {
    display: none;
  }
  .masthead.segment {
    min-height: 700px;
    padding: 1em 0em;
  }
  .masthead .logo.item img {
    margin-right: 1em;
  }
  .masthead .ui.menu .ui.button {
    margin-left: 0.5em;
  }
  .masthead h1.ui.header {
    margin-top: 3em;
    margin-bottom: 0em;
    font-size: 4em;
    font-weight: normal;
  }
  .masthead h2{
    font-size: 1.7em;
  }
  .ui.vertical.stripe{
    padding: 8em 0em;
  }
  </style>
</head>
<body>
<div class="ui large top fixed hidden menu">
  <div class="ui container">
    <a href="#" class="active item">Home</a>
    <a href="#" class="item">Work</a>
    <a href="#" class="item">Company</a>
    <a href="#" class="item">职位</a>
    <div class="right menu">
      <div class="item">
        <a href="#" class="ui button">Login in</a>
      </div>
      <div class="item">
        <a href="#" class="ui primary button">Sign Up</a>
      </div>
    </div>
  </div>
</div>
<div class="ui vertical inverted sidebar menu">
  <a href="#" class="active item">Home</a>
  <a href="#" class="item">Work</a>
  <a href="#" class="item">Company</a>
  <a href="#" class="item">Careers</a>
  <a href="#" class="item">Login</a>
  <a href="#" class="item">Signup</a>
</div>
</body>
</html>
